<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Programma Concerto</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      max-width: 900px;
      padding: 20px 16px 10px;
      box-sizing: border-box;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 4px;
    }

    main {
      width: 100%;
      max-width: 900px;
      padding: 0 16px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .pdf-container {
      background: #1b1b1b;
      border-radius: 12px;
      padding: 12px;
      box-sizing: border-box;
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.6);
      height: 80vh; /* altezza visualizzatore */
    }

    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      background: #000;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 4px;
    }

    a.download-btn {
      text-decoration: none;
      border-radius: 999px;
      padding: 9px 16px;
      background: #ffcc66;
      color: #111;
      font-size: 14px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    a.download-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Programma del Concerto</h1>
    <div class="subtitle">
      Qui sotto vedi il PDF del programma e puoi anche scaricarlo.
    </div>
  </header>

  <main>
    <!-- VISUALIZZAZIONE PDF -->
    <div class="pdf-container">
      <!-- CAMBIA il nome del file qui sotto con il tuo PDF -->
      <iframe src="sito/Pdf Artemis Duo Low.pdf"></iframe>
    </div>

    <!-- BOTTONE PER SCARICARE IL PDF -->
    <div class="actions">
      <!-- Stesso nome file anche qui -->
      <a class="download-btn" href="sito/Pdf Artemis Duo Low.pdf" download="programma-concerto.pdf">
        â¬‡ Scarica il PDF
      </a>
    </div>
  </main>
</body>
</html>
