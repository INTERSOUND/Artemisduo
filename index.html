<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Programma del Concerto</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .page {
      max-width: 900px;
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #555;
    }

    .pdf-wrapper {
      margin-top: 8px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #ddd;
      height: clamp(350px, 80vh, 1000px);
    }

    .pdf-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .actions {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
    }

    .btn {
      border: none;
      outline: none;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      background: #111;
      color: #fff;
      cursor: pointer;
      text-align: center;
      display: inline-block;
    }

    .btn:active {
      transform: scale(0.98);
    }

    footer {
      margin-top: 6px;
      font-size: 0.75rem;
      color: #777;
      text-align: center;
    }

    /* ðŸ“± Migliorie per il telefono */
    @media (max-width: 768px) {
      body {
        padding: 0;
      }

      .page {
        padding: 12px;
        border-radius: 0;
        box-shadow: none;
        min-height: 100vh;
      }

      .pdf-wrapper {
        height: calc(100vh - 150px); /* quasi tutto lo schermo per il PDF */
      }

      .actions {
        justify-content: center;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Programma del Concerto</h1>
      <p class="subtitle">PDF del programma visibile qui sotto. Puoi anche scaricarlo.</p>
    </header>

    <!-- PDF SEMPRE VISIBILE -->
    <div class="pdf-wrapper">
      <!-- ðŸ”´ CAMBIA QUI IL NOME DEL PDF SE Ãˆ DIVERSO -->
      <!-- esempio: src="Concerto_10dicembre.pdf#zoom=page-width" -->
      <iframe src="Programma.pdf"></iframe>
    </div>

    <!-- BOTTONE SCARICA PDF -->
    <div class="actions">
      <!-- ðŸ”´ STESSO NOME ANCHE QUI -->
      <a class="btn"
         href="Programma.pdf"
         download="programma-concerto.pdf">
        Scarica il PDF
      </a>
    </div>

    <footer>
      Â© Programma del concerto
    </footer>
  </div>
</body>
</html>
