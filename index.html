<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Programma del Concerto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light dark;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .page {
      max-width: 900px;
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      display: none; /* la mostro SOLO da PC/tablet via JS */
      flex-direction: column;
      gap: 12px;
    }

    header { display: flex; flex-direction: column; gap: 4px; }

    h1 { font-size: 1.4rem; font-weight: 600; }

    .subtitle { font-size: 0.9rem; color: #555; }

    .pdf-wrapper {
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #ddd;
      height: clamp(350px, 80vh, 1000px);
    }

    .pdf-wrapper iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>

<body>
  <div class="page">
    <header>
      <h1>Programma del Concerto</h1>
      <p class="subtitle" style="text-align:center">PROGRAMMA DEL CONCERTO</p>
    </header>

    <div class="pdf-wrapper">
      <iframe src="Programma.pdf"></iframe>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var pdfPath = 'Programma.pdf';

      // Rileviamo se Ã¨ un dispositivo mobile
      var isMobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i
        .test(navigator.userAgent);
      var isSmallScreen = window.matchMedia("(max-width: 768px)").matches;
      var isMobile = isMobileUA || isSmallScreen;

      // Evita loop: reindirizza solo una volta per scheda
      var alreadyRedirected = sessionStorage.getItem('pdfRedirected');

      if (isMobile && !alreadyRedirected) {
        sessionStorage.setItem('pdfRedirected', '1');
        // ðŸ“± TELEFONO: apri/visualizza il PDF
        window.location.href = pdfPath;
      } else if (!isMobile) {
        // ðŸ’» PC/tablet: mostra la pagina col PDF incorporato
        var page = document.querySelector('.page');
        if (page) page.style.display = 'flex';
      } else {
        // ðŸ“± Mobile giÃ  reindirizzato: niente (resta sul PDF)
      }
    });
  </script>
</body>
</html>
