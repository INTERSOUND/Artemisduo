<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Programma del Concerto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .page {
      max-width: 900px;
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #555;
    }

    .only-desktop {
      /* Di default visibile */
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #ddd;
      height: clamp(350px, 80vh, 1000px);
    }

    .only-desktop iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .only-mobile {
      /* Di default nascosto */
      display: none;
      margin-top: 16px;
    }

    .btn {
      border: none;
      outline: none;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      background: #111;
      color: #fff;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      width: 100%;
      max-width: 320px;
    }

    .btn:active {
      transform: scale(0.98);
    }

    footer {
      margin-top: 6px;
      font-size: 0.75rem;
      color: #777;
      text-align: center;
    }

    /* ðŸ“± REGOLE PER MOBILE */
    @media (max-width: 768px) {
      body {
        padding: 0;
      }

      .page {
        padding: 12px;
        border-radius: 0;
        box-shadow: none;
        min-height: 100vh;
      }

      .only-desktop {
        display: none;  /* NASCONDIAMO lâ€™iframe su schermo piccolo */
      }

      .only-mobile {
        display: block; /* MOSTRIAMO il bottone solo su mobile */
        text-align: center;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Programma del Concerto</h1>
      <p class="subtitle">
        Da PC puoi visualizzare il programma, da telefono puoi aprire il PDF.
      </p>
    </header>

    <!-- SOLO DESKTOP / PC -->
    <div class="only-desktop">
      <iframe src="Programma.pdf"></iframe>
    </div>

    <!-- SOLO MOBILE -->
    <div class="only-mobile">
      <p>Se sei da telefono, apri il PDF qui sotto:</p>
      <a class="btn" href="Programma.pdf">
        Apri il PDF
      </a>
      <!-- Se vuoi provare a forzare il download, puoi usare:
      <a class="btn" href="Programma.pdf" download="programma-concerto.pdf">
        Scarica il PDF
      </a>
      (ma su molti browser mobile l'attributo download viene ignorato) -->
    </div>

    <footer>
      Â© Programma del concerto
    </footer>
  </div>
</body>
</html>
