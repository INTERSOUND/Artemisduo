<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Programma del Concerto</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .page {
      max-width: 900px;
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #555;
    }

    /* --- PDF DESKTOP --- */
    .pdf-wrapper {
      margin-top: 8px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #ddd;
      height: clamp(300px, 75vh, 900px);
    }

    .pdf-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .actions {
      margin-top: 8px;
      display: flex;
      justify-content: flex-end;
    }

    .btn {
      border: none;
      outline: none;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      background: #111;
      color: #fff;
      cursor: pointer;
      text-align: center;
      display: inline-block;
    }

    .btn:active {
      transform: scale(0.98);
    }

    footer {
      margin-top: 4px;
      font-size: 0.75rem;
      color: #777;
      text-align: center;
    }

    /* --- BLOCCO MOBILE --- */
    .mobile-note {
      display: none;
      font-size: 0.9rem;
      color: #555;
      margin-top: 8px;
    }

    .mobile-actions {
      display: none;
      margin-top: 8px;
    }

    /* Su schermi piccoli: niente iframe, solo link */
    @media (max-width: 768px) {
      body {
        padding: 12px;
      }

      .page {
        padding: 12px;
      }

      .pdf-wrapper {
        display: none;
      }

      .actions {
        display: none;
      }

      .mobile-note {
        display: block;
      }

      .mobile-actions {
        display: flex;
      }

      .mobile-actions .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Programma del Concerto</h1>
      <p class="subtitle">Visualizza il programma oppure scarica il PDF.</p>
    </header>

    <!-- DESKTOP: PDF incorporato -->
    <div class="pdf-wrapper">
      <!-- ðŸ”´ SE IL PDF HA UN ALTRO NOME, CAMBIA QUESTO -->
      <iframe src="programma-concerto.pdf"></iframe>
    </div>

    <!-- DESKTOP: bottone download -->
    <div class="actions">
      <a class="btn"
         href="programma-concerto.pdf"
         download="Programma.pdf">
        Scarica il PDF
      </a>
    </div>

    <!-- MOBILE: messaggio + bottone a schermo intero -->
    <p class="mobile-note">
      Su telefono il PDF si apre meglio a schermo intero:
    </p>
    <div class="mobile-actions">
      <a class="btn"
         href="Programma.pdf"
         target="_blank">
        Apri il PDF
      </a>
    </div>

    <footer>
      Â© Programma del concerto
    </footer>
  </div>
</body>
</html>
