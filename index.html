<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Programma del Concerto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .page {
      max-width: 900px;
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      display: none; /* di default nascosta, la mostro SOLO da PC via JS */
      flex-direction: column;
      gap: 12px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #555;
    }

    .pdf-wrapper {
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #ddd;
      height: clamp(350px, 80vh, 1000px);
    }

    .pdf-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 6px;
      font-size: 0.75rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Questa pagina si vede SOLO da PC -->
  <div class="page">
    <header>
      <h1>Programma del Concerto</h1>
      <p class="subtitle">
        Da PC puoi visualizzare il programma direttamente qui sotto.
      </p>
    </header>

    <div class="pdf-wrapper">
      <iframe src="Programma.pdf"></iframe>
    </div>

    <footer>
      Â© Programma del concerto
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Percorsi dei file
      var pdfPath = 'Programma.pdf';
      var zipPath = 'Programma.zip';

      // Rileviamo mobile (user agent + dimensioni)
      var isMobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i
        .test(navigator.userAgent);
      var isSmallScreen = window.matchMedia("(max-width: 768px)").matches;
      var isMobile = isMobileUA || isSmallScreen;

      // Evitiamo loop di redirect continuo
      var alreadyRedirected = sessionStorage.getItem('zipRedirected');

      if (isMobile && !alreadyRedirected) {
        // ðŸ“± TELEFONO: scarica/apri subito lo ZIP, schermata bianca
        sessionStorage.setItem('zipRedirected', '1');

        // Metodo 1: redirect diretto al .zip
        window.location.href = zipPath;

        // In alternativa si puÃ² tentare il click "download" via <a>, ma spesso basta il redirect:
        /*
        var a = document.createElement('a');
        a.href = zipPath;
        a.download = 'programma-concerto.zip';
        document.body.appendChild(a);
        a.click();
        a.remove();
        */
      } else if (!isMobile) {
        // ðŸ’» PC: mostro la pagina con l'iframe del PDF
        var page = document.querySelector('.page');
        if (page) {
          page.style.display = 'flex';
        }
      } else {
        // ðŸ“± Mobile ma giÃ  reindirizzato: lascio schermo bianco come volevi
        // volendo qui puoi mettere un messaggio minimal:
        // document.body.innerHTML = '<p style="margin:auto">Se il download non Ã¨ partito, <a href="' + zipPath + '">clicca qui</a>.</p>';
      }
    });
  </script>
</body>
</html>
