<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Programma del Concerto</title>

  <!-- Viewport per il mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .page {
      max-width: 900px;
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #555;
    }

    .pdf-wrapper {
      margin-top: 8px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #ddd;
      /* altezza responsiva: minimo 300px, massimo 900px, di base 75% dell'altezza viewport */
      height: clamp(300px, 75vh, 900px);
    }

    .pdf-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .actions {
      margin-top: 8px;
      display: flex;
      justify-content: flex-end;
    }

    .download-btn {
      border: none;
      outline: none;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      background: #111;
      color: #fff;
      cursor: pointer;
    }

    .download-btn:active {
      transform: scale(0.98);
    }

    footer {
      margin-top: 4px;
      font-size: 0.75rem;
      color: #777;
      text-align: center;
    }

    /* Mobile: bottone a tutta larghezza */
    @media (max-width: 600px) {
      .page {
        padding: 12px;
      }

      .actions {
        justify-content: stretch;
      }

      .download-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Programma del Concerto</h1>
      <p class="subtitle">Visualizza il programma direttamente qui sotto oppure scaricalo in PDF.</p>
    </header>

    <!-- VISUALIZZAZIONE PDF -->
    <div class="pdf-wrapper">
      <!-- ðŸ”´ CAMBIA QUI IL NOME DEL PDF SE Ãˆ DIVERSO -->
      <iframe src="programma-concerto.pdf"></iframe>
    </div>

    <!-- BOTTONE DOWNLOAD -->
    <div class="actions">
      <!-- ðŸ”´ STESSO NOME DEL PDF ANCHE QUI -->
      <a class="download-btn"
         href="programma-concerto.pdf"
         download="programma-concerto.pdf">
        Scarica il PDF
      </a>
    </div>

    <footer>
      Â© <!-- puoi cambiare o togliere --> Programma del concerto
    </footer>
  </div>
</body>
</html>
