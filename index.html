<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Programma del Concerto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .page {
      max-width: 900px;
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #555;
    }

    .pdf-wrapper {
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #ddd;
      height: clamp(350px, 80vh, 1000px);
    }

    .pdf-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .actions {
      margin-top: 12px;
      display: flex;
      justify-content: flex-end;
    }

    .btn {
      border: none;
      outline: none;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      background: #111;
      color: #fff;
      cursor: pointer;
      text-align: center;
      display: inline-block;
    }

    .btn:active {
      transform: scale(0.98);
    }

    footer {
      margin-top: 6px;
      font-size: 0.75rem;
      color: #777;
      text-align: center;
    }

    @media (max-width: 768px) {
      body {
        padding: 0;
      }

      .page {
        padding: 12px;
        border-radius: 0;
        box-shadow: none;
        min-height: 100vh;
      }

      .pdf-wrapper {
        /* volendo potremmo nasconderlo,
           ma tanto su mobile reindirizziamo al PDF */
        display: none;
      }

      .actions {
        justify-content: center;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Programma del Concerto</h1>
      <p class="subtitle">
        Visualizza il PDF qui sotto (da PC/tablet) oppure scaricalo.
      </p>
    </header>

    <!-- PC / TABLET: PDF incorporato -->
    <div class="pdf-wrapper">
      <!-- ðŸ”´ nome del PDF: cambia qui se serve -->
      <iframe src="Programma.pdf"></iframe>
    </div>

    <!-- TUTTI I DEVICE: bottone scarica -->
    <div class="actions">
      <!-- ðŸ”´ stesso nome del PDF anche qui -->
      <a class="btn"
         href="Programma.pdf"
         download="programma-concerto.pdf">
        Scarica il PDF
      </a>
    </div>

    <footer>
      Â© Programma del concerto
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // ðŸ”§ imposta qui il nome/percorsa del tuo PDF
      var pdfPath = 'programma-concerto.pdf';

      // Rileviamo se Ã¨ un dispositivo mobile
      var isMobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i
        .test(navigator.userAgent);
      var isSmallScreen = window.matchMedia("(max-width: 768px)").matches;
      var isMobile = isMobileUA || isSmallScreen;

      // Per non creare un loop continuo, usiamo sessionStorage:
      // reindirizziamo solo la prima volta in questa scheda.
      var alreadyRedirected = sessionStorage.getItem('pdfRedirected');

      if (isMobile && !alreadyRedirected) {
        sessionStorage.setItem('pdfRedirected', '1');
        // Reindirizza direttamente al PDF
        window.location.href = pdfPath;
      }
    });
  </script>
</body>
</html>
